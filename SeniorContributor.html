<h3>Time</h3>
<p>Online are many references. Some, like this one:</p>
<p><a href="http://sijinjoseph.com/programmer-competency-matrix/">http://sijinjoseph.com/programmer-competency-matrix/</a></p>
<p>One thing that is evident from online searches:</p>
<blockquote>
<p>There is no fixed length of time before becoming &quot;senior&quot;</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="lead" data-theme="gaia" class="lead" style="--class:lead;--theme:gaia;">
<h3>Giving Back</h3>
<p>Much of what I learned about computers came from books, blog posts, and trial/error. This means I benefited from the generous gift of knowledge from those who figured those things before me.</p>
<p>Not suggesting I am the first person with these perspectives, but, most of what I am telling you today is not from any mentor, or book. I learned this the hard way. Hopefully, the perspectives are useful.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="lead" data-theme="gaia" class="lead" style="--class:lead;--theme:gaia;">
<h2>Master Principle</h2>
<p><img src="images/Project-triangle-en.svg" alt="Project Triangle" /></p>
<p>source: <a href="https://en.wikipedia.org/wiki/Project_management_triangle">https://en.wikipedia.org/wiki/Project_management_triangle</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="lead" data-theme="gaia" class="lead" style="--class:lead;--theme:gaia;">
<blockquote>
<p>The discipline of project management is about providing the tools and techniques that enable the project team (not just the project manager) to organize their work to meet these constraints.</p>
</blockquote>
<p>Not a talk on project management, but in a nutshell:</p>
<blockquote>
<p>Being senior is about helping your boss/client do more, with less, and of high quality.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="lead" data-theme="gaia" class="lead" style="--class:lead;--theme:gaia;">
